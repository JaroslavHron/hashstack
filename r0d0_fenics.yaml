# This profile file controls your <#> (HashDist) build environment.

# In the future, we'll provide better incorporation of
# automatic environment detection.  For now, have a look
# at the YAML files in the top-level directory and choose
# the most *specific* file that matches your environment.

extends:
- file: r0d0.yaml

# The packages list specifies all the packages that you
# require installed.  <#> will ensure that all packages
# and their dependencies are installed when you build this
# profile.

parameters:
  debug: false

packages:
  launcher:

#  cmake:
#    sources:
#    - key: tar.gz:ix2nh6ukf5q4ycjk4rq2vrgkyg5ljldh
#      url: http://www.cmake.org/files/v3.1/cmake-3.1.3.tar.gz

  mpi:
    use: host-mpi
  blas:
    use: openblas
  lapack:
    use: openblas
  openblas:
    use_threads: false
  hypre:
    with_openblas: true
  hdf5:
  trilinos:
    sources:
    - key: tar.bz2:uqktsqkffhdfsbjgbm567y5o4ty52eav
      url: http://trilinos.org/oldsite/download/files/trilinos-11.12.1-Source.tar.bz2
  petsc:
    build_with: |
      openblas, trilinos
    download: |
      superlu, superlu_dist, hypre, scalapack, blacs, mumps, ml, metis, parmetis, scotch, suitesparse
    coptflags: -O2
    link: shared
    debug: false
  swig:
  boost:
    toolset: gcc
    address_model: 64
    build_with: python
  matplotlib:
  numpy:
  sympy:
  scipy:
  ffc:
  fiat:
  instant:
  ufl:
  uflacs:
  dolfin:
    build_with: |
      openblas, suitesparse, scotch, hdf5, petsc, petsc4py, trilinos, suitesparse, scotch, slepc, slepc4py, vtk, zlib
    with_find_path: true
  mpi4py:
  mshr:
