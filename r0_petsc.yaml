# This profile file controls your <#> (HashDist) build environment.

# In the future, we'll provide better incorporation of
# automatic environment detection.  For now, have a look
# at the YAML files in the top-level directory and choose
# the most *specific* file that matches your environment.

extends:
- file: linux2.yaml

parameters:
  machine: r0
  HOST_MPICC: mpicc
  HOST_MPICXX: mpicxx
  HOST_MPIF77: mpif77
  HOST_MPIF90: mpif90
  HOST_MPIEXEC: mpirun
  #PATH: |
  #  /usr/bin:/bin:/usr/sbin:/sbin
  PROLOGUE: |
    echo "Loading modules:" ; source /etc/profile.d/modules.sh || true ; module load openmpi/1.6.5-gnu ; module list ;

# The packages list specifies all the packages that you
# require installed.  <#> will ensure that all packages
# and their dependencies are installed when you build this
# profile.

packages:
  mpi:
    use: host-mpi
  cmake:
  blas:
    use: openblas
  petsc:
    build_with: |
      openblas, cmake
    download: |
      superlu, superlu_dist, hypre, scalapack, blacs, mumps, trilinos, suitesparse, scotch, metis, parmetis
    coptflags: -O2
    link: shared
    debug: false
