# This profile handles all the dependencies of FEniCS stack except
# FEniCS packages themselves, i.e. FIAT, UFL, FFC, UFLACS, Instant, DOLFIN and
# mshr. It is useful for developers who need to install FEniCS components by
# themselves.

extends:
- file: salomon.yaml

parameters:
  debug: false

packages:
  launcher:

  hypre:
    with_openblas: true

  hdf5:

  trilinos:
    version: '11.12'

  petsc:
    version: '3.6.1'
    build_with: |
      openblas, boost
    download: |
      superlu, superlu_dist, hypre, scalapack, blacs, mumps, ml, suitesparse, pord, scotch, ptscotch, metis, parmetis
    coptflags: -O2
    link: shared
    debug: false

  slepc:
    version: '3.6.1'
  swig:

  boost:
    toolset: gcc
    address_model: 64

  matplotlib:
  numpy:
  sympy:
  scipy:
  mpi4py:
  petsc4py:
    version: '3.6.0'
  slepc4py:
    version: '3.6.0'
  eigen:
  suitesparse:
  scotch:
  mpfr:
  gmp:
  flufl_lock:
