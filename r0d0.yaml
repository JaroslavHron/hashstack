package_dirs:
- pkgs
- base

hook_import_dirs:
- base

parameters:
  BASH: /bin/bash
  #PROLOGUE: | # by default, PROLOGUE is a no-op

  # Note, if you change pyver,
  # you should probably change the following two lines as well.
  pyver: '2.7'  # as in used in lib/pythonX.Y/site-packages
  python_site_packages_rel: 'lib/python2.7/site-packages'
  python_host_packages: '/usr/lib/python2.7/dist-packages'
  use_python_host_packages: true

  platform: linux
  fortran: true
  PATH: /usr/bin:/bin

  machine: r0d0
  HOST_MPICC: mpicc
  HOST_MPICXX: mpicxx
  HOST_MPIF77: mpif77
  HOST_MPIF90: mpif90
  HOST_MPIEXEC: mpirun
  HOST_CMAKE: /usr/bin/cmake
  HOST_PYTHON: /usr/bin/python

  PROLOGUE: |
    echo "Loading mpi module... " ; source /etc/profile.d/modules.sh || true ; module load openmpi/1.8.5-gnu ; module list ;

packages:
  python:
    host: true
    use_python_host_packages: true
  mpi:
    use: host-mpi
  blas:
    use: openblas
  lapack:
    use: openblas
  openblas:
    use_threads: false
  freetype:
    use: host-freetype
  szip:
    use: host-szip
  flex:
    use: host-flex
  zlib:
    use: host-zlib
  pkg-config:
    use: host-pkg-config
  bison:
    use: host-bison
  bzip2:
    use: host-bzip2
  m4:
    use: host-m4
  sqlite:
    use: host-sqlite
  libxml2:
    use: host-libxml2
  openssl:
    use: host-openssl
  libtiff:
    use: host-libtiff
  cmake:
    use: host-cmake
