extends:
- file: r0_base.yaml

parameters:
  debug: false
  dependencies: |
    build: gcc

packages:
  launcher:
  cmake:
    sources:
    - key: tar.gz:ix2nh6ukf5q4ycjk4rq2vrgkyg5ljldh
      url: http://www.cmake.org/files/v3.1/cmake-3.1.3.tar.gz
  mpi:
    use: openmpi
#    use: host-mpi

  blas:
    use: openblas
  lapack:
    use: openblas
  hypre:
    with_openblas: true
  hdf5:
  trilinos:
  numpy:
  sympy:
  petsc:
    build_with: |
      openblas, trilinos
    download: |
      superlu, superlu_dist, hypre, scalapack, blacs, mumps, ml, metis, parmetis, scotch, suitesparse
    coptflags: -O2
    link: shared
    debug: false
  swig:
  boost:
    toolset: gcc
    address_model: 64
    build_with: python
  matplotlib:
  ffc:
  fiat:
  instant:
  ufl:
  uflacs:
  dolfin:
    build_with: |
      openblas, suitesparse, scotch, hdf5, parmetis, petsc, petsc4py, trilinos, suitesparse, scotch, slepc, slepc4py, vtk, zlib
  mpi4py:
  mshr:
